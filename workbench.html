<!--
Build an interface that allows people to type and run pieces of JavaScript code.

Put a button next to a <textarea> field that, when pressed, uses the Function
constructor we saw in Chapter 10 to wrap the text in a function and call it. Convert
the return value of the function, or any error it raises, to a string and display it
below the text field.
-->

<!DOCTYPE html>

<html>
  <head>
    <title>A JavaScript Workbench</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <textarea id="code">return "hi";</textarea>
    <button id="button">Run</button>
    <pre id="output"></pre>

    <script>
      const code = document.getElementById("code");
      const button = document.getElementById("button");
      const output = document.getElementById("output");

      button.addEventListener("click", function () {
        try {
          output.innerHTML = Function("", code.value)();
        } catch (error) {
          output.innerHTML = error;
        }
      });
    </script>
  </body>
</html>
